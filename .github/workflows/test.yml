name: Run Tests

# on:
#   workflow_run:
#     workflows: [ Build ]
#     types:
#       - completed

on:
  push:
    branches: [ koreshin/self-hosted-runner ]

env:
  build_dir: "build"
  config: "Release"
  artifact: "native"
  nt: "4"

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Configure CMake
        run: cmake . -G Ninja -B ${{ env.build_dir }} -DCMAKE_BUILD_TYPE=${{ env.config }}
        env:
          CC: gcc-13
          CXX: g++-13

      - name: Build library sources
        run: cmake --build ${{ env.build_dir }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{env.artifact}}
          path: ${{env.build_dir}}/libspla_x64.so

      - name: Archive repository
        run: tar -cvzf repository.tar.gz shared.py run_tests.py build/

      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: repository
          path: repository.tar.gz

  deploy:
    name: Run tests
    needs: build
    runs-on: self-hosted
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download repository
        uses: actions/download-artifact@v4
        with:
          name: repository

      - name: Unarchive reposiotry
        run: tar -xzvf repository.tar.gz

      - name: Run tests
        run: python3 ./run_tests.py --build-dir=build
